<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 3 - filter</title>
</head>
<body>
  <h1>Ejercicio 3 - filter</h1>
  <p>Filtrar palabras con 5 o más letras.</p>

  <script>
    const palabras = ["sol", "guitarra", "flor", "coche", "avión"];
    const largas = palabras.filter(p => p.length >= 5);
    console.log(largas);
  </script>
</body>
</html>
