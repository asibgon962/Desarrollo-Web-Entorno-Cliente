<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 4 - reduce</title>
</head>
<body>
  <h1>Ejercicio 4 - reduce</h1>
  <p>Suma total de precios.</p>

  <script>
    const precios = [10, 25, 30];
    const total = precios.reduce((acc, precio) => acc + precio, 0);
    console.log(total);
  </script>
</body>
</html>
