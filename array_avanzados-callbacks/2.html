<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 2 - map</title>
</head>
<body>
  <h1>Ejercicio 2 - map</h1>
  <p>Convertir de Celsius a Fahrenheit.</p>

  <script>
    const celsius = [0, 10, 20, 30];
    const fahrenheit = celsius.map(c => (c * 9/5) + 32);
    console.log(fahrenheit);
  </script>
</body>
</html>
