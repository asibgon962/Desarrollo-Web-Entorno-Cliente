<!DOCTYPE html><html><head>
<style>.oculto{display:none}.visible{display:block}</style>
</head><body>
<div class="oculto" id="ficha1">Hola, soy el bloque 1</div>
<div class="oculto" id="ficha2">Hola, soy el bloque 2</div>
<div class="oculto" id="ficha3">Hola, soy el bloque 3</div>
<script>
document.onkeydown=(e)=>{
 let num=e.key;
 ['ficha1','ficha2','ficha3'].forEach(id=>document.getElementById(id).className='oculto');
 if(['1','2','3'].includes(num))
   document.getElementById('ficha'+num).className='visible';
};
</script>
</body></html>
