<!DOCTYPE html><html><head>
<style>.boton{display:block;width:100px;cursor:pointer;margin:10px;border:1px solid black}</style>
</head><body>
<div id="boton1" class="boton">Pulsar aquí</div>
<div id="boton2" class="boton">Pulsar aquí</div>
<script>

document.getElementById('boton1').onclick=pulsar;
document.getElementById('boton2').onclick=pulsar;
</script>
</body></html>
