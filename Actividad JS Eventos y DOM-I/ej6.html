<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"><title>Ej 6</title></head>
<body>
  <label>Coordenada X</label>
  <input id="cX" readonly>

  <label>Coordenada Y</label>
  <input id="cY" readonly>

  <script>
    document.addEventListener('mousemove', function(e) {
      document.getElementById('cX').value = e.screenX;
      document.getElementById('cY').value = e.screenY;
    });
  </script>
</body>
</html>
