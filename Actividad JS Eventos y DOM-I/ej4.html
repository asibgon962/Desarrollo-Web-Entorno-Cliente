<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 4</title>
  <script>
    // Script en head; se ejecuta cuando window.onload dispara
    window.onload = function() {
      var cuadro = document.getElementById('cuadro');
      cuadro.addEventListener('mouseenter', function() {
        cuadro.style.background = 'red';
      });
      cuadro.addEventListener('mouseleave', function() {
        cuadro.style.background = 'white';
      });
    };
  </script>
</head>
<body>
  <div style="display:block; width:100px; height:100px; border:1px solid #333;" id="cuadro">
    Cuadro que cambia al entrar el rat√≥n
  </div>
</body>
</html>
