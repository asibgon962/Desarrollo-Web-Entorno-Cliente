  <h1>Reemplazar palabra en una frase</h1>

  <br><br>

  <label for="palabraNueva">Nueva palabra:</label>
  <input type="text" id="palabraNueva" placeholder="Palabra nueva">

  <br><br>

  <button onclick="reemplazar()">Reemplazar</button>

  <p><strong>Resultado:</strong> <span id="resultado"></span></p>
