<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio Dialog</title>
</head>
<body>
<h2>Cuadros de diálogo</h2>

<script>
// Alert de saludo
alert("Hola, caracola");

// Prompt para el nombre
let nombre = prompt("Introduce tu nombre:");
alert("Hola, " + nombre);

// Confirmación
let respuesta = confirm("¿Te gusta JavaScript?");
if(respuesta) {
    alert("¡Me alegro!");
} else {
    alert("¡Pues es una pena!");
}
</script>
</body>
</html>
